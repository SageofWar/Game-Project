<!DOCTYPE html>
<html lang="en">
<head>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
     <!-- putting everthing in a container will keep it all together-->
    <div id="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
         <!-- Making the board3 by 3 game so i need 9 spots -->
        <ul id="board">
            <li id="spot1">+</li>
            <li id="spot2">+</li>
            <li id="spot3">+</li>
            <li id="spot4">+</li>
            <li id="spot5">+</li>
            <li id="spot6">+</li>
            <li id="spot7">+</li>
            <li id="spot8">+</li>
            <li id="spot9">+</li>
        </ul>
        <div class="clearfix"></div>
        <footer>
            <button id="reset">Reset Game</button> <!-- need to use this to clear the board and reset the turns-->
        </footer>
    </div>
    <!--^This is the end div to my container-->
</body>
</html>
